global
        maxconn 512
        spread-checks 5

defaults
        mode http
        log global
        monitor-uri /_haproxy_health_check
        option log-health-checks
        option httplog
        balance roundrobin
        option forwardfor
        option redispatch
        retries 4
        option http-server-close
        timeout client 150000
        timeout server 3600000
        timeout connect 500

        stats enable
        stats scope .
        stats uri /_stats

frontend http-in
         # This requires HAProxy 1.5.x
         # bind *:$HAPROXY_PORT
         bind *:5984
         default_backend couchdbs

backend couchdbs
        option httpchk GET /_up
        http-check disable-on-404
        # Use cookie based routing so that our requests are routed to the same
        # server with which we have originally authenticated.
        # http://www.haproxy.com/blog/load-balancing-affinity-persistence-sticky-sessions-what-you-need-to-know/
        cookie SERVERID insert indirect nocache
        server couchdb1 127.0.0.1:15984 check inter 5s cookie couchdb1
        server couchdb2 127.0.0.1:25984 check inter 5s cookie couchdb2
        server couchdb3 127.0.0.1:35984 check inter 5s cookie couchdb3
